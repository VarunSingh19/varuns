<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <style>
        .loginbox{
            text-align: center;
        }
        .log{
            text-align: center;
        }
        .para{
            text-align: center;
        }
        
        legend{
            background-color: rgb(233, 243, 170);
            padding: 5px 10px;
            border: 2px solid red;
        }
        fieldset{
            background-color: beige;
            width: 50%;
            padding: 20px;
            margin: auto;
        }
    </style>
</head>

<body>
    <h3 class="log"><u>LOGIN NOW</u></h3>
    <p class="para">To Get Started or <a href="#">REGISTER now if you new</a></p>
    
    
    <form class="loginbox">
         <fieldset>
<legend><a href="#">NEED HELP?</a></legend>
             NAME  :  <input type="text" name="user" placeholder="username,email,number" required><br>
             PASSWORD  :  <input type="password" name="password" placeholder="enter your password" required><br>
             <input type="submit" name="login">
            </fieldset>
        </form>
    
</body>
</html>
